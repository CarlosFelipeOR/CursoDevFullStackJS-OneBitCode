<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
      <label for="Nome">Nome:</label>
      <input type="text" id="Nome" name="Nome" /><br />
      <br />
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" />
      <label for="Senha">- Password:</label>
      <input type="password" id="Senha" name="Senha" /> <br />
      <br />
      <label for="DataNascimento">Data de Nascimento:</label>
      <input type="date" id="DataNascimento" name="DataNascimento" />
      <label for="Foto">Foto:</label>
      <input type="file" id="Foto" /><br />
      <br />
      <label for="Nacionalidade">Nacionalidade:</label>
      <select name="Nacionalidade" id="Nacionalidade">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>
      - Genero:
      <input type="radio" id="Masc" name="Genero" value="M" />
      <label for="Masc">M</label>
      <input type="radio" id="Fem" name="Genero" value="F" />
      <label for="Fem">F</label><br />
      <br />
      Suas principais qualidades: <br />
      <label for="Qualidade1"> Inteligência</label>
      <input
        type="checkbox"
        id="Qualidade1"
        name="Qualidade1"
        value="Inteligencia"
      />
      <label for="Qualidade2"> | Resiliência</label>
      <input
        type="checkbox"
        id="Qualidade2"
        name="Qualidade2"
        value="Resiliencia"
      />
      <label for="Qualidade3"> | Preparo Físico</label>
      <input
        type="checkbox"
        id="Qualidade3"
        name="Qualidade3"
        value="PreparoFisico"
      />
      <label for="Qualidade4"> | Educação</label>
      <input
        type="checkbox"
        id="Qualidade4"
        name="Qualidade4"
        value="Educacao"
      />
      <br />
      <br />
      <textarea id="Texto" name="Texto" rows="10" cols="30">
Por que você gostaria de ser um astronauta?
      </textarea
      ><br />
      <br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
