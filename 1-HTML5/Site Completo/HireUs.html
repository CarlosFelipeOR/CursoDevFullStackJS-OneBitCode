<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="Home.html"><img src="logo.png" alt="Logo SpaceX" /></a>
        |
        <a href="SpaceShips.html"> The SpaceShips</a>
        |
        <a href="HireUs.html"> Hire Us</a><br />
      </nav>
      <hr />
    </header>
    <section>
      <h2>Hire Us</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you soon as possible.
      </p>
      <br />
    </section>
    <section>
      <form action="">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" />
        <label for="Email">- Email:</label>
        <input type="email" id="Email" name="Email" /><br />
        <br />
        <br />
        <label for="SpaceShips">SpaceShip:</label>
        <select name="SpaceShips" id="SpaceShips">
          <option value="Falcon9">Falcon 9</option>
          <option value="FalconHeavy">Falcon Heavy</option>
        </select>
        <label for="Service">| Type of Service:</label>
        <input
          type="Search"
          id="Service"
          name="Service"
          list="Services"
          autocomplete="on"
        />
        <datalist id="Services">
          <option value="Teste 1"></option>
          <option value="Teste 2"></option>
          <option value="Teste 3"></option>
          <option value="Teste 4"></option></datalist
        ><br" />
        <br />
        <br />
        <input type="submit" id="Send" name="Send" value="Send Message" />
      </form>
    </section>
  </body>
</html>
