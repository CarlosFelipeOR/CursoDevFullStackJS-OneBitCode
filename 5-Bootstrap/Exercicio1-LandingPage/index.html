<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Rumo a Marte - OneBitX</title>
  </head>
  <body>
    <div class="container container1">
      <div class="logoOne pt-3">
        <img
          src="./images/logoOneBitDark.png"
          class="img-fluid pb-3"
          alt="Logo OneBitDark"
          id="LogoOneBit"
        />
      </div>
      <p>1 - Qual é o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="PrimeiroNome"> Primeiro Nome: </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="SegundoNome"> Segundo Nome: </span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <p>2 - Qual o seu genero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="Homem"
        />
        <label class="form-check-label" for="Homem"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="Mulher"
          checked
        />
        <label class="form-check-label" for="Mulher"> Mulher </label>
      </div>
      <div class="form-check pb-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="NaoInformar"
          checked
        />
        <label class="form-check-label" for="NaoInformar">
          Prefiro não informar
        </label>
      </div>

      <p>3 - Marque os treinamentos que você já fez:</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="AstronautaBasico" />
        <label class="form-check-label" for="AstronautaBasico"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="FisicoBasico" />
        <label class="form-check-label" for="FisicoBasico"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="AstronautaAvancado"
        />
        <label class="form-check-label" for="AstronautaAvancado"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="FisicoIntenso" />
        <label class="form-check-label" for="FisicoIntenso"
          >Treinamento físico intenso</label
        >
      </div>

      <p>4 - Quais são suas qualidades?</p>
      <div class="Form-Qualidades form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="Proativo"
          value="option1"
        />
        <label class="form-check-label" for="Proativo">Proativo</label>
      </div>
      <div class="Form-Qualidades form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="Resistente"
          value="option2"
        />
        <label class="form-check-label" for="Resistente">Resistente</label>
      </div>
      <div class="Form-Qualidades form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="NaoVomito"
          value="option3"
        />
        <label class="form-check-label" for="NaoVomito">Não vomito fácil</label>
      </div>
      <div class="Form-Qualidades form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="NaoMarciano"
          value="option4"
        />
        <label class="form-check-label" for="NaoMarciano"
          >Não temo marciano</label
        >
      </div>
      <div class="Form-Qualidades form-check-inline pb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="ViStarWars"
          value="option5"
        />
        <label class="form-check-label" for="ViStarWars"
          >Já vi todos os star wars</label
        >
      </div>

      <div class="row">
        <button
          type="button"
          class="btn btn-outline-danger mb-3 col-auto mx-auto"
        >
          Enviar
        </button>
      </div>
    </div>

    <div class="containerfluid footer">
      <p>
        Feito por Carlos Felipe &copy; OneBitCode todos os direitos reservados -
        2022
      </p>
    </div>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
