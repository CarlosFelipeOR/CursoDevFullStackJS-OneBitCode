<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Animation Lib -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Style In page -->
    <style>
      body {
        background-color: blue;
        color: white;
        font-size: 40px;
      }
      .container {
        /* display: flex; */
        min-height: 100vh;
        /* text-align: center; */
        /* align-items: center; */
        /* justify-content: center; */
      }
    </style>
    <title>Lib Animação Texto</title>
  </head>
  <body>
    <div data-aos="fade-up" class="container">
      <p>Hello World!</p>
    </div>
    <div data-aos="fade-down" class="container">
      <p>Olá Mundo!</p>
    </div>
    <div data-aos="flip-left" class="container">
      <p>Olá UFSC!</p>
    </div>
    <!-- Script Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
